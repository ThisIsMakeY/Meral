<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-log">
        <div class="container">
            <a href="#" class="logo"><img src="img/MeralDev-logo.png" alt="Logo"></a>
        </div>
    </header>
    <main class="">
        <section class="log">
            <div class="container">
                <form action="#" id="log">
                    <h1 class="log__title">Log In</h1>
                    <input type="email" name="Email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <p>Forgot your password? <a href="#">Reset by email</a></p>
                    <button form="log" class="btn" type="submit">log in</button>
                </form>
                <div class="log-with">
                    <h2 class="log__subtitle">Or Log In with</h2>
                    <div class="btn-inner">
                        <a class="log-with__btn btn--fb" href="#"><span class="icon-Vector"></span> Facebook</a>
                        <a class="log-with__btn btn--g" href="#"><span class="icon-Google_big"></span> Google</a>
                    </div>
                    <p>Donâ€™t have an account yet? <a href="#">Sign Up</a></p>
                </div>
            </div>
        </section>
    </main>
    <footer class="log-footer">
        <div class="container">
            <p>meraldev.com 2020</p>
        </div>
    </footer>
</body>
</html>
